<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./progress.css">
    <script defer src="./Progress.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p style="position: absolute; top: 5px; left: 0;">Progress</p>
        <div class="bar">
            <svg class="progress" viewBox="0 0 36 36">
                <circle class="circle-bg"
                    cx="18" cy="18" r="15.9155"
                    stroke="#eaf0f6" stroke-width="3.8" fill="none"
                />
                <circle class="circle"
                    cx="18" cy="18" r="15.9155"
                    stroke="var(--clr, #005cff)" stroke-width="3.8" fill="none"
                />
            </svg>
        </div>
        <div class="var">
            <div class="value">
                <input type="text" class="value-var" maxlength="3">
                <p>Value</p>
            </div>
            <div class="animate">
                <div class="toggle">
                    <input type="checkbox" id="animated">
                    <label for="animated" class="button"></label>
                </div>
                <p>Animate</p>
            </div>
            <div class="hide">
                <div class="toggle">
                    <input type="checkbox" id="hided">
                    <label for="hided" class="button"></label>
                </div>
                <p>Hide</p>
            </div>
        </div>
    </div>
</body>
</html>
